<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>UserCard 컴포넌트 만들기</title>
    <meta
      name="description"
      content="사용자 정보를 카드 형태로 보여주는 UserCard 컴포넌트입니다."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" crossorigin />
    <link rel="icon" href="./assets/react.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>

    <div id="app" class="demo">
      <h1>UserCard 컴포넌트</h1>
      <div class="user-card-container">
        <article class="user-card" aria-labelledby="user-han-di1k">
          <h2 id="user-han-di1k" class="user-name">한주아</h2>
          <dl class="user-info">
            <div>
              <dt>나이</dt>
              <dd>27</dd>
            </div>
            <div>
              <dt>전화번호</dt>
              <dd>010-1234-5678</dd>
            </div>
            <div>
              <dt>주소</dt>
              <dd>서울시 강남구 테헤란로 123</dd>
            </div>
          </dl>
        </article>
      </div>
    </div>

  </body>
</html>
